    body {

      background: #f8f6f2;

    }

    header img {
      width: 150px;
      height: auto;

      content: "";

      left: 0;

      width: 100%;
      height: 4px;
      background-color: #2a2a2a;
      opacity: 0.1;
      border-radius: 2px;
    }

    p {
      font-size: 1.2rem;

      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
      transition: all 0.3s ease;
      letter-spacing: 0.03em;
    }

    a button:hover {
      background: linear-gradient(135deg, #000, #222);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 480px) {
      body {
        font-size: 16px;
        padding: 40px 15px;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
